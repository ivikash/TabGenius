<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Sorter</title>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="container">
    <h1>Tab Sorter</h1>
    
    <div class="section">
      <h2>Sort Tabs</h2>
      <p class="note">Note: Pinned tabs will not be sorted</p>
      <button id="sortByTitle">Sort by Title</button>
      <button id="sortByUrl">Sort by URL</button>
    </div>
    
    <div class="section">
      <h2>Organize Tabs</h2>
      <p class="note">Note: Pinned tabs will not be organized</p>
      <div class="model-selection">
        <label for="model-select">AI Model:</label>
        <select id="model-select">
          <option value="gemini">Chrome Gemini</option>
          <option value="ollama">Ollama</option>
        </select>
      </div>
      <div id="ollama-options" class="hidden">
        <label for="ollama-url">Ollama URL:</label>
        <input type="text" id="ollama-url" value="http://localhost:11434" placeholder="http://localhost:11434">
        <label for="ollama-model">Model:</label>
        <input type="text" id="ollama-model" value="llama3.2" placeholder="llama3.2">
      </div>
      <button id="organizeByContent">Organize by Content</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="section actions">
      <button id="undoButton" class="secondary-button" disabled>Undo Last Action</button>
    </div>
  </div>
  
  <script src="../js/popup.js" type="module"></script>
</body>
</html>
