<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Genius</title>
  <link rel="stylesheet" href="../css/popup.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="../../icons/icon48.png" alt="Tab Genius Logo">
        <h1>Tab Genius</h1>
      </div>
    </header>
    
    <div class="section">
      <h2><i class="material-icons">sort</i> Sort Tabs</h2>
      <div class="button-group">
        <button id="sortByTitle" class="primary-button">
          <i class="material-icons">sort_by_alpha</i> By Title
        </button>
        <button id="sortByUrl" class="primary-button">
          <i class="material-icons">link</i> By URL
        </button>
      </div>
    </div>
    
    <div class="section">
      <h2><i class="material-icons">category</i> Organize Tabs</h2>
      <div class="model-selection">
        <label for="model-select">AI Model:</label>
        <select id="model-select">
          <option value="gemini">Google Gemini</option>
          <option value="ollama">Ollama</option>
        </select>
      </div>
      <div id="ollama-options" class="hidden">
        <label for="ollama-url">Ollama URL:</label>
        <input type="text" id="ollama-url" value="http://localhost:11434" placeholder="http://localhost:11434">
        <label for="ollama-model">Model:</label>
        <input type="text" id="ollama-model" value="llama3.2" placeholder="llama3.2">
      </div>
      <div class="button-group">
        <button id="organizeByContent" class="primary-button">
          <i class="material-icons">auto_awesome</i> Organize Content
        </button>
        <button id="ungroupAllTabs" class="secondary-button">
          <i class="material-icons">clear_all</i> Ungroup All
        </button>
      </div>
      <div class="category-manager-toggle">
        <button id="toggleCategoryManager" class="text-button">
          <i class="material-icons">settings</i> Manage Categories
        </button>
      </div>
    </div>
    
    <div id="categoryManagerSection" class="section hidden">
      <h2><i class="material-icons">label</i> Category Manager</h2>
      <div class="category-tags" id="categoryTags">
        <!-- Category tags will be added here dynamically -->
      </div>
      <div class="add-category">
        <input type="text" id="newCategoryInput" placeholder="Add new category">
        <button id="addCategoryBtn" class="icon-button">
          <i class="material-icons">add_circle</i>
        </button>
      </div>
      <div class="category-actions">
        <button id="saveCategoriesBtn" class="primary-button">
          <i class="material-icons">save</i> Save Categories
        </button>
        <button id="resetCategoriesBtn" class="secondary-button">
          <i class="material-icons">refresh</i> Reset to Default
        </button>
      </div>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="section settings">
      <h2><i class="material-icons">settings</i> Settings</h2>
      <div class="setting-option">
        <input type="checkbox" id="enableNotifications" checked>
        <label for="enableNotifications">Show notifications</label>
      </div>
    </div>
    
    <div class="section actions">
      <button id="undoButton" class="secondary-button" disabled>
        <i class="material-icons">undo</i> Undo Last Action
      </button>
    </div>
    
    <footer>
      <p class="note">Note: Pinned tabs will not be affected</p>
    </footer>
  </div>
  
  <script src="../js/popup.js" type="module"></script>
</body>
</html>
